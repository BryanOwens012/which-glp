[phases.setup]
nixPkgs = ["python313", "postgresql.lib"]

[phases.install]
cmds = ["cd apps/post-extraction && pip install -r requirements.txt"]

[phases.build]
cmds = ["echo 'No build step required'"]

[start]
cmd = "cd apps/post-extraction && uvicorn api:app --host 0.0.0.0 --port $PORT --log-level info"
